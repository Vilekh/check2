<script>
//Bitwise operator : & , | , ^ , ~ , << , >>

var a=21,b=13;

document.write("result & :",(a&b)+"<br>")
document.write("result | :",(a|b)+"<br>")
document.write("result ^ :",(a^b)+"<br>")
document.write("result ~ :",(~a)+"<br>")
document.write("result << :",(a<<3)+"<br>")
document.write("result >> :",(b>>2)+"<br>")

</script>
